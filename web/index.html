<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Laptop Tracker Dashboard</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #f5f7fb;
        color: #1f2933;
      }
      .app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: #111827;
        color: #fff;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 18px;
      }
      main {
        flex: 1;
        display: flex;
        padding: 16px;
        gap: 16px;
      }
      .card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        padding: 16px;
      }
      .left-panel {
        width: 320px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .field {
        margin-bottom: 12px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 13px;
        color: #4b5563;
      }
      select,
      input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        font-size: 14px;
      }
      button {
        padding: 8px 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
      .btn-primary {
        background: #2563eb;
        color: #fff;
      }
      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .btn-danger {
        background: #dc2626;
        color: #fff;
      }
      .btn-danger:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #map {
        flex: 1;
        min-height: 500px;
        border-radius: 8px;
        overflow: hidden;
      }
      .status {
        font-size: 13px;
        color: #6b7280;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .error {
        color: #b91c1c;
        font-size: 13px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Laptop Tracking Dashboard</h1>
        <div id="user-info"></div>
      </header>
      <main>
        <div class="left-panel">
          <div class="card" id="login-card">
            <h3>Admin Login</h3>
            <form id="login-form" class="login-form">
              <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" value="admin" />
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" value="admin123" />
              </div>
              <button type="submit" class="btn-primary">Login</button>
              <div id="login-error" class="error" style="display: none"></div>
            </form>
          </div>

          <div class="card" id="control-card" style="display: none">
            <h3>Filter</h3>
            <div class="field">
              <label for="department-select">Department</label>
              <select id="department-select">
                <option value="">Select department</option>
              </select>
            </div>
            <div class="field">
              <label for="employee-select">Employee</label>
              <select id="employee-select">
                <option value="">Select employee</option>
              </select>
            </div>
            <div class="field">
              <button id="refresh-btn" class="btn-primary">Refresh</button>
            </div>
            <div class="field">
              <button id="delete-employee-btn" class="btn-danger">Delete Employee</button>
            </div>
            <div class="status" id="status-text">Not loaded yet</div>
          </div>
        </div>

        <div id="map" class="card"></div>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
  </html>
